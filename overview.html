<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollenübersicht</title>
    <link rel="icon" type="image/x-icon" href="./assets/prisma-icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-950 text-gray-100">
    <div id="menu-container"></div>
    <script>
        fetch("menu.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("menu-container").innerHTML = html;
                const script = document.createElement("script");
                script.src = "scripts/menu.js";
                document.body.appendChild(script);
            });
    </script>
    <div class="container mx-auto px-4 py-4 max-w-7xl">
        <div class="bg-gray-900 rounded-xl shadow-2xl p-8 m-4">
            <h1 class="text-3xl font-bold text-purple-400 mb-8 text-center">Rollenübersicht</h1>
            <div class="overflow-x-auto">
                <table id="players-table" class="w-full">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Spieler</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Aktuelle Klasse</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Eventueller Reroll</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Main Spec</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Second Spec</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/overview.js"></script>
</body>

</html>
