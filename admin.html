<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminbereich</title>
    <link rel="icon" type="image/x-icon" href="./assets/prisma-icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-gray-100">
    <div id="menu-container"></div>

    <main class="container mx-auto px-4 py-4 max-w-7xl">
        <h1 class="text-3xl font-bold text-purple-400 mb-8 text-center">Admin: Einträge verwalten</h1>

        <div id="login-form" class="max-w-md mx-auto bg-gray-900 rounded-xl shadow-2xl p-8 m-4 mt-8">
            <div class="space-y-6 px-4">
                <input type="email" id="admin-email" placeholder="E-Mail" required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500"/>
                <input type="password" id="admin-password" placeholder="Passwort" required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500"/>
                <button onclick="adminLogin()"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-[1.02]">
                    Login
                </button>
            </div>
            <div id="login-error" class="mt-4 text-center text-red-400"></div>
        </div>

        <div id="admin-section" style="display:none;" class="bg-gray-900 rounded-xl shadow-2xl p-8 m-4 mt-8">
            <div class="overflow-x-auto">
                <table id="admin-table" class="w-full">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Name</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Klasse</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Eventueller Reroll</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Main</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Second</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300 w-64">Kommentar</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-purple-300">Löschen</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        fetch("menu.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("menu-container").innerHTML = html;
                const script = document.createElement("script");
                script.src = "scripts/menu.js";
                document.body.appendChild(script);
            });
    </script>

    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
